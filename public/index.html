<script type="text/javascript" src="highcharts.js"></script>
<script type="text/javascript" src="exporting.js"></script>

<h1>Distribution of Times for Strava Segments</h1>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
    
    function drawChart(data) {

        Highcharts.chart('container', {
        chart: {
                type: 'column'
            },
            title: {
                text: 'Distribution of ' + data.totalAttempts + ' attempts for ' + data.segmentInfo.name
            },
            
            xAxis: {
                gridLineWidth: 1,
                title: {
                    text: 'Time to Complete Segment (mins)'
                },
                plotLines: [{
                    color: 'red', // Color value
                    dashStyle: '', // Style of the plot line. Default to solid
                    value: data.athleteBestEffort.elapsed_time, // Value of where the line will appear
                    width: 2, // Width of the line    
                    label: { 
                        text: 'Your Best Effort: ' + getMovingTime(data.athleteBestEffort.elapsed_time), // Content of the label. 
                        // align: 'center', // Positioning of the label. 
                        x: -150,
                        y: 20,
                        rotation: 0
                    }
                }],
                plotBands: [{
                    color: 'orange', // Color value
                    from: data.athleteBestEffort.elapsed_time, // Start of the plot band
                    to: data.distributionCurve[data.distributionCurve.length-1][0], // End of the plot band
                    label: { 
                        text: 'You are faster than ' +data.athleteBestEffort.faster_than + '% of riders ', // Content of the label. 
                        // align: 'center', // Positioning of the label. 
                        x: -150,
                        y: 20,
                        rotation: 0
                    }
                }],
                labels: {
                    enabled: true,
                    formatter: function() {
                        return getMovingTime(this.value);
                        // return this.value;
                    }
                }
            },
            yAxis: [{
                title: {
                    text: 'Number of Athletes'
                }
            }, {
                opposite: true,
                title: {
                    text: 'PDF'
                }
            }],
            series: [{
                name: 'Athletes',
                type: 'column',
                data: data.histogram,
                pointPadding: 0,
                groupPadding: 0,
                pointWidth: 10,
                pointPlacement: 'between'
            }, {
                name: 'PDF of Time',
                type: 'spline',
                data: data.distributionCurve,
                yAxis: 1,
                marker: {
                    radius: 1.5
                }
                
            }]
        });
    }
    

    loadSegmentDetails();

    function loadSegmentDetails(){
        loadJSON(function(data){
            drawChart(data);
        })
    }

    function loadJSON(callback) {

        fetch('/segmentDetail/800400/athlete/14906240').then(function(data){
            return data.json()
        }).then(function(response){
            console.log(response);
            callback(response);
        });
    };

    function getMovingTime(seconds) {
        var mins = ~~(seconds / 60);
        var secs = seconds % 60;

        var ret = "";

        ret += "" + mins + ":" + (secs < 10 ? "0" : "");
        ret += "" + secs;
        return ret;
    }
</script>
